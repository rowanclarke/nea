syntax = "proto2";

option csharp_namespace = "Connection";

package proto;

service Worker {
	rpc GetRouteSubgraph (RoutePackage) returns (Route);
}

message Node {
	required bytes data = 1;
}

message Matrix {
	required bytes data = 1;
}

message Nodes {
	required bytes data = 1;
}

message Route {
	required bytes data = 1;
}

message RoutePackage {
	required bytes data = 1;
}

